<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Branch</title>
</head>
<body>
<h2>Add a New Branch for Bank #{{ bank.id }}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Create Branch</button>
</form>

{% for field in form %}
    {% if field.errors %}
        <p>{{ field.errors.0 }}</p>
    {% endif %}
{% endfor %}

</body>
</html>
